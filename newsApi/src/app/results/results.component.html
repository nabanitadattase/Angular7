<article class="card-columns">
  <div class="card" *ngFor="let article of articles">
      <img class="card-img-top" [src]="article.urlToImage || 'http://placehold.it/300'" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{ article.description || 'No summary found' }}</p>
      <p class="card-text"><small><a [href]="article.url" target="_blank" class="btn btn-primary">Read more</a></small></p>
    </div>
  </div>
</article>
